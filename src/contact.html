  <link integrity="sha512-Kq7fcAPFYmBQVMVTLx91ovdTKJEQpNHghQ9RxtNS1Yje58pR+zFyB2+ThVvCvC/rXPheUU1miuxLLjlOQXKRjQ==”>

<body>
  <div class="navbar">
    <div class="logo"><a href="../index.html">MIA/BRUNNER</a>
    </div>
    <label for="toggle">&#9776;</label>
    <input type="checkbox" id="toggle" />
    <div class="menu">
      <a href="/src/about.html">ABOUT</a>
      <a href="/src/skills.html">SKILLS</a>
      <a href="/src/contact.html">CONTACT</a>
      <a href="/src/blog.html">BLOG</a>
    </div>
  </div>

  <div class="contact-container">
    <div class="social">
      <ul>
        <li><a class="socialbutton" href="https://github.com/Mia-Brunner">
            <i class="fab fa-github-alt"></i>
          </a></li>
        <li><a class="socialbutton" href="https://au.linkedin.com/in/mia-brunner-61419b107">
            <i class="fab fa-linkedin"></i>
          </a></li>
        <li><a class="socialbutton" href="/src/contact.html">
            <i class="far fa-envelope"></i>
          </a></li>
      </ul>
    </div>

    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2>CONTACT ME</h2>
          <input type="text" class="field" placeholder="NAME">
          <input type="email" class="field" placeholder="EMAIL">
          <input type="text" class="field" placeholder="PHONE">
          <textarea class="field area" placeholder="MESSAGE"></textarea>
          <button class="btn">SEND</button>
        </div>
      </div>
    </div>
  </div>

  <footer id="fixed-footer">
    <p>COPYRIGHT &copy; 2019, MIA BRUNNER</p>
  </footer>
